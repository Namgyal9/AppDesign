<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <div
      class="bg-[#0f1010] flex flex-col min-h-screen text-center items-center"
    >
      <div class="flex mt-4 items-center space-x-12 md:justify-around">
        <div
          class="flex space-x-4 rounded-full bg-[#141515] text-white py-2 border border-black hover:cursor-pointer justify-center"
        >
          <a href="#" class="navItem">Home</a>
          <a href="#" class="navItem">Shop</a>
          <a href="#" class="navItem">Sale</a>
          <a href="#" class="navItem">Blog</a>
          <a href="#" class="navItem">Showcase</a>
        </div>

        <svg
          viewBox="0 0 100 80"
          width="30"
          height="30"
          class="md:hidden bg-white"
        >
          <rect width="100" height="20" rx="10"></rect>
          <rect y="30" width="100" height="20" rx="10"></rect>
          <rect y="60" width="100" height="20" rx="10"></rect>
        </svg>
      </div>

      <!--temp banner-->
      <div
        class="bg-gradient-to-r from-white to-transparent rounded-full p-[2px] mt-12"
      >
        <div class="bg-black text-white rounded-full px-8 py-2 cursor-pointer">
          New Spring Collection 2023
        </div>
      </div>

      <!--Heading-->

      <h1 class="text-7xl text-white mt-6 max-w-[1200px] font-titty">
        Where style speaks, trends resonate, fashion flourishes
      </h1>

      <!--description-->

      <p class="text-white/80 mt-6 max-w-[550px] text-lg tracking-4">
        unveiling a fashion destination where trends blend seamlessly with your
        individiual style aspirations. Discover today!
      </p>
      <!-- Button-->

      <div
        class="flex bg-white text-black rounded-full mt-6 space-x-4 pl-8 pr-2 py-2 font-light hover:cursor-pointer"
      >
        <span>New collection </span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 bg-black rounded-full"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="5" y1="12" x2="19" y2="12" />
          <line x1="13" y1="18" x2="19" y2="12" />
          <line x1="13" y1="6" x2="19" y2="12" />
        </svg>
      </div>

      <!--Images-->

      <div
        class="md:flex md:justify-between md:h-[350px] mt-12 h-[190px] w-screen overflow-hidden"
      >
        <!--md or > screen images-->
        <img
          src="./images/image1.jpg"
          class="hidden md:block object-cover w-1/5 h-full rounded-t-full transform translate-y-16 transition-transform duration-200 hover:scale-105 -rotate-[10deg]"
        />
        <img
          src="./images/image2.jpg"
          class="hidden md:block object-cover w-1/5 h-full rounded-t-full transform translate-y-8 origin-center transition-transform duration-200 hover:scale-105 -rotate-[5deg]"
        />
        <img
          src="./images/image3.jpg"
          class="hidden md:block object-cover w-1/5 h-full rounded-t-full transition-transform duration-200 hover:scale-105"
        />
        <img
          src="./images/image4.jpg"
          class="hidden md:block object-cover w-1/5 h-full rounded-t-full transform translate-y-8 transition-transform duration-200 hover:scale-105 rotate-[5deg]"
        />
        <img
          src="./images/image5.jpg"
          class="hidden md:block object-cover w-1/5 h-full rounded-t-full transform translate-y-16 transition-transform duration-200 hover:scale-105 rotate-[10deg]"
        />
        <!--small screen image-->
        <img
          src="./images/image3.jpg"
          class="md:hidden object-cover rounded-t-full w-1/2 h-full mx-auto transition-transform duration-200 hover:scale-105"
        />
      </div>
    </div>
  </body>
</html>
